ات، والوصول إلى الخدمات على أرض الواقع مثل تعقب الطواف وغيره الكثير.","FAQ_Section_Heading":"الأسئلة الشائعة","createdAt":"2022-09-23T08:31:09.192Z","updatedAt":"2024-03-26T11:41:03.323Z","publishedAt":"2022-09-23T09:01:12.617Z","locale":"ar","Hajj_Heading":"بوابتك لرحلة العمر","Hajj_Description":"\nنسك حج هي منصة شاملة تسهل رحلة حجاج بيت الله من ١٢٦ دولة محددة. \n\nتقدم المنصة مجموعة متنوعة من باقات الحج لضمان تجربة حج سلسة وميسرة، وذلك عن طريق مقدمي الخدمات المعتمدين.","Mobile_Heading":"استمتع بتجربة عمرة لا تنسى: احصل على تجربة روحانية غاية في التميز مع تطبيق نسك.","Mobile_Subheading":"قم بإدارة حجوزاتك واطَّلع على آخر المستجدات وتنقل بسهولة ويسر - كل ذلك في تطبيق واحد.","background_images":{"data":[{"id":7,"attributes":{"createdAt":"2022-09-23T08:30:25.457Z","updatedAt":"2022-09-23T08:30:26.027Z","publishedAt":"2022-09-23T08:30:26.026Z","image":{"data":[{"id":443,"attributes":{"name":"2_Banner.jpg","alternativeText":"2_Banner.jpg","caption":"2_Banner.jpg","width":4000,"height":2668,"formats":{"large":{"ext":".jpg","url":"/uploads/large_2_Banner_45e5ce3e20.jpg","hash":"large_2_Banner_45e5ce3e20","mime":"image/jpeg","name":"large_2_Banner.jpg","path":null,"size":107.2,"width":1000,"height":667},"small":{"ext":".jpg","url":"/uploads/small_2_Banner_45e5ce3e20.jpg","hash":"small_2_Banner_45e5ce3e20","mime":"image/jpeg","name":"small_2_Banner.jpg","path":null,"size":30.88,"width":500,"height":334},"medium":{"ext":".jpg","url":"/uploads/medium_2_Banner_45e5ce3e20.jpg","hash":"medium_2_Banner_45e5ce3e20","mime":"image/jpeg","name":"medium_2_Banner.jpg","path":null,"size":62.99,"width":750,"height":500},"thumbnail":{"ext":".jpg","url":"/uploads/thumbnail_2_Banner_45e5ce3e20.jpg","hash":"thumbnail_2_Banner_45e5ce3e20","mime":"image/jpeg","name":"thumbnail_2_Banner.jpg","path":null,"size":8.44,"width":234,"height":156}},"hash":"2_Banner_45e5ce3e20","ext":".jpg","mime":"image/jpeg","size":789.62,"url":"/uploads/2_Banner_45e5ce3e20.jpg","previewUrl":null,"provider":"local"," t":667},"small":{"ext":".jpg","url":"/uploads/small_1_Banner_7565e3bf83.jpg","hash":"small_1_Banner_7565e3bf83","mime":"image/jpeg","name":"small_1_Banner.jpg","path":null,"size":19.67,"width":500,"height":333},"medium":{"ext":".jpg","url":"/uploads/medium_1_Banner_7565e3bf83.jpg","hash":"medium_1_Banner_7565e3bf83","mime":"image/jpeg","name":"medium_1_Banner.jpg","path":null,"size":35.47,"width":750,"height":500},"thumbnail":{"ext":".jpg","url":"/uploads/thumbnail_1_Banner_7565e3bf83.jpg","hash":"thumbnail_1_Banner_7565e3bf83","mime":"image/jpeg","name":"thumbnail_1_Banner.jpg","path":null,"size":6.3,"width":234,"height":156}},"hash":"1_Banner_7565e3bf83","ext":".jpg","mime":"image/jpeg","size":555.71,"url":"/uploads/1_Banner_7565e3bf83.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"createdAt":"2022-09-23T08:15:03.104Z","updatedAt":"2022-09-23T08:15:03.104Z"}}]}}}]},"Info_Widgets":[],"FAQ":[{"id":7,"Question":"هل من الممكن التنقل بين مدن المملكة بتأشيرة العمرة؟","Answer":"نعم، تأشيرة العمرة تمكن المعتمر من التنقل بين مكة المكرمة والمدينة المنورة وجميع مدن المملكة خلال فترة إقامته المسموح له بها."},{"id":8,"Question":"هل يمكن للمعتمر الدخول للمملكة بوسيلة نقل والخروج بوسيلة نقل مختلفة؟","Answer":"نعم يمكن ذلك."},{"id":9,"Question":"هل هناك مطارات محددة لدخول و مغادرة المعتمرين؟","Answer":"يمكن للمعتمر الدخول و المغادرة من أي مطار دولي أو إقليمي في المملكة العربية السعودية."},{"id":11,"Question":"هل من الممكن أداء فريضة العمرة بتأشيرة غير تأشيرة العمرة؟","Answer":"نعم يمكن للحاصلين على تأشيرة (الزيارة، السياحة، العمل) أداء العمرة"},{"id":12,"Question":"هل من الممكن الحضور لأداء العمرة بعد مضي ساعة أو أكثر على موعد التصريح؟","Answer":"نأمل منكم التقيد بموعد الحضور المحدد في التصريح لأداء العمرة وبإمكانكم الحجز مرة أخرى بعد إنتهاء الوقت المحدد في التصريح."},{"id":106,"Question":"من هم المؤهلون للحصول على تأشيرة المرور/الترانزيت؟","Answer":"يمكن لأي شخص الحصول على تأشيرة مرور/ترانزيت. كل المارين عبر المملكة العربية السعودية في طريقهم إلى وجهة أخرى ويسافرون على الخطوط السعودية أو طيران ناس مؤهلون للحصول على عروض خاصة ؛ يجب على أولئك الذين يسافرون على خطوط جوية أخرى التقدم بطلب للحصول على تأشيرة مرور/ترانزيت عادية."},{"id":108,"Question":"كم يستغرق التقديم للحصول على تأشيرة المرور/الترانزيت؟","Answer":"تستغرق عملية التقديم حوالي ثلاث دقائق."},{"id":107,"Question":"كم يستغرق إصدار تأشيرة المرور/الترانزيت؟","Answer":"بمجرد قيامك بالحجز بدفع رسوم رحلتك، سيتم إرسال تأشيرة المرور/الترانزيت إليك فوراً عبر البريد الإلكتروني."},{"id":109,"Question":"كم تبلغ تكلفة تأشيرة المرور/الترانزيت؟","Answer":"تأشيرة المرور/الترانزيت مجانية ولكنها تخضع لرسوم التأمين الإداري والطبي."},{"id":110,"Question":"هل يتحتم علي دفع تكاليف الإقامة أثناء وجودي في السعودية؟","Answer":"يتم تضمين إقامة فندقية مجانية لليلة واحدة مع تأشيرة المرور/الترانزيت عند الحجز على الخطوط الجوية السعودية. يرجى ملاحظة أن هذا العرض يعتمد على الخدمة المتاحة. في كل الأحوال، يمكنك حجز الفندق الخاص بك عن طريق موقع \"روح السعودية\" أو \" Visit Saudi \"."},{"id":111,"Question":"ما هي أقصى مدة للتقديم على تأشيرة المرور/الترانزيت قبل السفر؟","Answer":"يمكنك التقدم بطلب للحصول على تأشيرة مرور/الترانزيت لمدة تصل إلى ٩٠ يوماً قبل سفرك."},{"id":112,"Question":"ما هي مدة صلاحية تأشيرة المرور/الترانزيت؟","Answer":"تأشيرة المرور/الترانزيت صالحة لمدة ٩٦ ساعة بمجرد وصولك السعودية."},{"id":114,"Question":"هل يمكنني أداء مناسك العمرة من خلال تأشيرة المرور/الترانزيت؟","Answer":"نعم، يمكن لحاملي تأشيرة المرور/الترانزيت التقدم بطلب لأداء مناسك العمرة أثناء توقفهم في المملكة العربية السعودية عبر منصة \"نُسك\" Nusuk.sa، ولكن لا يجوز استخدام التأشيرة لأداء فريضة الحج. "},{"id":115,"Question":"هل يمكنني التقدم بطلب للحصول على تأشيرة مرور/ترانزيت في السعودية إذا كنت مسافراً لغرض قضاء عطلة أو عقد اجتماعات عمل؟","Answer":"نعم، يمكنك التقدم بطلب للحصول على تأشيرة المرور/الترانزيت إذا كنت تخطط لزيارة السعودية في طريقك إلى وجهتك النهائية طالما أن توقفك في السعودية لا يتجاوز ٩٦ ساعة."},{"id":113,"Question":"ماذا يجب أن أفعل في رحلتي؟","Answer":"لتحقيق أقصى استفادة من توقفك في المملكة العربية السعودية، ألقِ نظرة فاحصة على بعض الأفكار فيما يتعلق بالرحلات اليومية في جدة والرياض  ومنطقة المدينة المنورة."},{"id":116,"Question":"ماذا لو كنت بحاجة إلى مساعدة أثناء وجودي في المملكة العربية السعودية؟","Answer":"لكافة الاستفسارات والاستشارات السياحية، يمكنك التواصل على الخط الساخن (٩٣٠) التابع لمركز العناية بالسياح، على مدار ٢٤ ساعة، أو اتصل بتلك الخطوط للمساعدة."}],"Journey_Planning_Carousel":[{"id":6,"Title":"احصل على التأشيرة الآن","Description":"اتبع الخطوات البسيطة لتلبية متطلبات الدخول إلى المملكة العربية السعودية.","URL":"#apply-visa","Button_Text":"أعرف المزيد","Alt_Text":"حاجان يتحدثان في طائرة","image":{"data":{"id":439,"attributes":{"name":"Visanew.jpg","alternativeText":"Visanew.jpg","caption":"Visanew.jpg","width":4000,"height":2667,"formats":{"large":{"ext":".jpg","url":"/uploads/large_Visanew_1b8f995bf0.jpg","hash":"large_Visanew_1b8f995bf0","mime":"image/jpeg","name":"large_Visanew.jpg","path":null,"size":73.8,"width":1000,"height":667},"small":{"ext":".jpg","url":"/uploads/small_Visanew_1b8f995bf0.jpg","hash":"small_Visanew_1b8f995bf0","mime":"image/jpeg","name":"small_Visanew.jpg","path":null,"size":25.48,"width":500,"height":333},"medium":{"ext":".jpg","url":"/uploads/medium_Visanew_1b8f995bf0.jpg","hash":"medium_Visanew_1b8f995bf0","mime":"image/jpeg","name":"medium_Visanew.jpg","path":null,"size":47.06,"width":750,"height":500},"thumbnail":{"ext":".jpg","url":"/uploads/thumbnail_Visanew_1b8f995bf0.jpg","hash":"thumbnail_Visanew_1b8f995bf0","mime":"image/jpeg","name":"thumbnail_Visanew.jpg","path":null,"size":8,"width":234,"height":156}},"hash":"Visanew_1b8f995bf0","ext":".jpg","mime":"image/jpeg","size":451.46,"url":"/uploads/Visanew_1b8f995bf0.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"createdAt":"2022-09-23T08:14:46.251Z","updatedAt":"2022-09-23T08:14:46.251Z"}}}},{"id":8,"Title":"العمرة والزيارة","Description":"كل ما تحتاج معرفته حول مناسك العمرة وزيارة المسجد النبوي","URL":"/ar/rituals","Button_Text":"أعرف المزيد"," 2024-03-26T11:37:47.607Z"}}]}}}]},"localizations":{"data":[{"id":12,"attributes":{"Planning_Section_Heading":"اپنے سفر کی منصوبہ بندی شروع کریں","Planning_Section_Subheading":"مکہ مکرمہ اور مدینہ منورہ کے سفر کی منصوبہ بندی شروع کرنے کے لیے آپ کو جو کچھ بھی جاننے کی ضرورت ہے۔","About_Section_Heading":"نسک کے بارے میں","About_Section_Subheading":"مجموعی سفر پلیٹ فارم","About_Section_Description":"مکہ، مدینہ اور اس سے آگے اپنے حج یا عمرہ کے سفر کا پروگرام بنانے کے لیے، نسک کا استعمال کریں جو کہ پلاننگ، بکنگ اور تجربہ کرنے کا پہلا آفیشل پلیٹ فارم ہے۔ نسک کے ساتھ، پوری دنیا کے مسافر ای ویزا کے لیے درخواست دینے سے لے کر ہوٹلوں اور پروازوں کی بکنگ تک، اپنے پورے دورے کو آسانی سے ترتیب دے سکتے ہیں۔ مستقبل میں، نسک کا استعمال اہم مقامات کے دوروں کو شیڈول کرنے، نقل و حمل تلاش کرنے، سفر کے پروگراموں کو درست کرنے، اور زمینی آلات جیسے طواف ٹریکر وغیرہ تک رسائی حاصل کرنے کے لیے بھی استعمال کیا جا سکتا ہے۔","FAQ_Section_Heading":"اکثر پوچھے گئے سوالات","createdAt":"2022-11-09T13:35:44.216Z","updatedAt":"2024-03-13T06:26:06.572Z","publishedAt":"2022-11-11T08:42:42.229Z","locale":"ur","Hajj_Heading":"نسک حج - زندگی بھر کے سفر کا آپ کا گیٹ وے","Hajj_Description":"نسک حج ایک نہایت جامع پلیٹ فارم ہے جو 126 مخصوص ممالک کے عازمین حج کو بیت اللہ تک کے سفر میں سہولت فراہم کرتا ہے۔ \n\nیہ پلیٹ فارم مختلف قسم کے حج پیکجز پیش کرتا ہے تاکہ تسلیم شدہ سروس فراہم کنندگان کے ذریعے بنا دقت اور حج کے باسہولت تجربے کو یقینی بنایا جا سکے۔","Mobile_Heading":"اپنے عمرہ کو ناقابل فراموش بنائیں: نسک ایپ کے ساتھ اپنے روحانی تجربے کو بہتر بنائیں","Mobile_Subheading":"اپنے تحفظات کو منظم کریں، باخبر رہیں اور آسانی سے نیویگیٹ کریں - سب کچھ ایک ایپ میں۔"}},{"id":1,"attributes":{"Planning_Section_Heading":"Start Planning Your Journey","Planning_Section_Subheading":"Everything you need to know to start planning your journey to Makkah and Madinah.","About_Section_Heading":"About Nusuk","About_Section_Subheading":"Holistic Journey Platform","About_Section_Description":"Use Nusuk, the first-ever official planning, booking and experience platform, to create your Hajj or Umrah itinerary to Makkah, Madinah, and beyond. With Nusuk, travelers from all over the world can easily organize their entire visit, from applying for an eVisa to booking hotels and flights. In the future, Nusuk can also be used to schedule visits to important sites, find transportation, curate itineraries, and access on-ground tools such as the Tawaf tracker and more.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-09-21T10:12:59.879Z","updatedAt":"2024-03-26T11:38:27.546Z","publishedAt":"2022-09-21T10:18:20.705Z","locale":"en","Hajj_Heading":"Nusuk Hajj - Your gateway to the journey of a lifetime.","Hajj_Description":"‘Nusuk Hajj’ is a comprehensive platform that facilitates the journey of Hajj pilgrims to the House of Allah from 126 specified countries. \n\nThis platform offers a variety of Hajj packages to ensure a smooth and facilitated Hajj experience through accredited service providers.","Mobile_Heading":"Make your Umrah unforgettable: Enhance your spiritual experience with Nusuk App","Mobile_Subheading":"Manage your reservations, stay informed and navigate effortlessly - all in one app."}},{"id":11,"attributes":{"Planning_Section_Heading":"Yolculuğunuzu Planlamaya Başlayın","Planning_Section_Subheading":"Mekke ve Medine'ye seyahatinizi planlamaya başlamak için bilmeniz gereken her şey.","About_Section_Heading":"Nusuk Hakkında","About_Section_Subheading":"Bütünsel Yolculuk Platformu","About_Section_Description":"Mekke, Medine ve ötesine Hac veya Umre güzergahınızı oluşturmak için ilk resmi planlama, rezervasyon ve deneyim platformu olan Nusuk'u kullanın. Nusuk ile dünyanın dört bir yanından gelen gezginler, e-Vize başvurusundan otel ve uçuş rezervasyonuna kadar tüm ziyaretlerini kolayca organize edebilirler. Gelecekte Nusuk, önemli yerlere ziyaretleri planlamak, ulaşım bulmak, güzergahları düzenlemek ve Tavaf izleyici gibi yerinde araçlara ve daha fazlasına erişmek için de kullanılabilir.","FAQ_Section_Heading":"Sıkça Sorulan Sorular","createdAt":"2022-11-09T13:30:08.913Z","updatedAt":"2024-03-13T06:25:19.632Z","publishedAt":"2022-11-09T13:30:34.008Z","locale":"tr","Hajj_Heading":"Nusuk Hajj- Bir ömür boyu yolculuğunuza açılan kapınız.","Hajj_Description":"'Nusuk Hajj', Hac hacıların belirtilen 126 ülkeden Allah'ın Evi'ne yolculuğunu kolaylaştıran kapsamlı bir platformdur.\n\nBu platform, akredite hizmet sağlayıcılar aracılığıyla sorunsuz ve kolay bir Hac deneyimi sağlamak için çeşitli Hac paketleri sunuyor.","Mobile_Heading":"Umrenizi unutulmaz kılın: Nusuk Uygulaması ile manevi deneyiminizi geliştirin","Mobile_Subheading":"Rezervasyonlarınızı yönetin, gelişmelerden haberdar olun ve zahmetsizce gezinin - hepsi tek bir uygulamada."}},{"id":10,"attributes":{"Planning_Section_Heading":"开始计划你的旅程","Planning_Section_Subheading":"你需要知道的一切，以开始计划你的麦加和麦地那之旅。","About_Section_Heading":"关于努苏克","About_Section_Subheading":"全面的旅行平台","About_Section_Description":"使用Nusuk，有史以来第一个官方计划、预订和体验平台，来创建你的麦加、麦地那和其他地方的朝圣或朝觐行程。通过Nusuk，来自世界各地的旅行者可以轻松地组织他们的整个访问，从申请电子签证到预订酒店和航班。未来，Nusuk还可以用来安排参观重要景点，寻找交通工具，策划行程，以及访问地面工具，如Tawaf追踪器等。","FAQ_Section_Heading":"问答","createdAt":"2022-11-01T14:23:13.369Z","updatedAt":"2024-03-13T06:25:04.542Z","publishedAt":"2022-11-01T14:26:54.632Z","locale":"zh","Hajj_Heading":"Nusuk Hajj - 祝您开启人生之旅的大门。","Hajj_Description":"“Nusuk Hajj”是一个帮助来自 126 个国家的朝圣者前往天房朝觐的综合性平台。 \n\n该平台提供一系列朝觐套餐，通过经授权的服务供应商提供顺畅、便捷的朝觐之旅。","Mobile_Heading":"获得难忘的副朝体验：通过 Nusuk 应用程序提升你的灵修体验","Mobile_Subheading":"一站式管理预订、了解最新消息、实现轻松导览。"}},{"id":9,"attributes":{"Planning_Section_Heading":"अपनी यात्रा की योजना बनाना शुरू करें","Planning_Section_Subheading":"मक्का और मदीना की अपनी यात्रा की योजना बनाने के लिए आपको जो कुछ भी जानना आवश्यक है।","About_Section_Heading":"Nusuk के बारे में","About_Section_Subheading":"समग्र यात्रा मंच","About_Section_Description":"मक्का, मदीना और उससे आगे के लिए अपना हज या उमराह यात्रा कार्यक्रम बनाने के लिए, पहली आधिकारिक योजना, बुकिंग और अनुभव मंच, नुसुक का उपयोग करें। नुसुक के साथ, दुनिया भर के यात्री ई-वीसा के लिए आवेदन करने से लेकर होटल और उड़ानों की बुकिंग तक, अपनी पूरी यात्रा को आसानी से व्यवस्थित कर सकते हैं। भविष्य में, नुसुक का उपयोग महत्वपूर्ण स्थलों की यात्राओं को निर्धारित करने, परिवहन खोजने, यात्रा कार्यक्रम निर्धारित करने और तवाफ ट्रैकर जैसे ऑन-ग्राउंड टूल्स तक पहुंचने के लिए भी किया जा सकता है।","FAQ_Section_Heading":"सामान्य प्रश्न","createdAt":"2022-11-01T09:12:21.714Z","updatedAt":"2024-03-13T06:24:48.978Z","publishedAt":"2022-11-01T09:15:44.528Z","locale":"hi","Hajj_Heading":"Nusuk Hajj' - जीवन की सबसे बड़ी यात्रा के लिए आपका मार्ग।","Hajj_Description":"'Nusuk Hajj' ऐसा समग्र प्लेटफ़ॉर्म है, जो हज तीर्थयात्रियों की यात्रा को 126 निर्दिष्ट देशों से अल्लाह के घर तक यात्रा में सुविधा देता है। \n\nयह प्लेटफ़ॉर्म मान्यता प्राप्त सर्विस प्रदाताओं के माध्यम से सहज और सुविधापूर्ण हज अनुभव सुनिश्चित करने के लिए विभिन्न प्रकार के हज पैकेज पेश करता है।","Mobile_Heading":"अपने उमरा को यादगार बनाएँ: Nusuk ऐप के साथ अपने आध्यात्मिक अनुभव को बढ़ाएँ","Mobile_Subheading":"अपने रिज़र्वेशन प्रबंधित करें, जानकारी प्राप्त करते रहें और सहजता से नेविगेट करें - सभी एक ऐप में।"}},{"id":8,"attributes":{"Planning_Section_Heading":"Mula Rancang Perjalanan Anda","Planning_Section_Subheading":"Semua yang anda perlu tahu untuk mula merancang perjalanan anda ke Makkah dan Madinah.","About_Section_Heading":"Soal Nusuk","About_Section_Subheading":"Platform Perjalanan Holistik","About_Section_Description":"Gunakan Nusuk, platform perancangan, tempahan dan pengalaman rasmi yang pertama, untuk mencipta jadual perjalanan Haji atau Umrah anda ke Makkah, Madinah dan seterusnya. Dengan Nusuk, pengembara dari seluruh dunia boleh mengatur keseluruhan lawatan mereka dengan mudah, daripada memohon eVisa kepada tempahan hotel dan penerbangan. Pada masa hadapan, Nusuk juga boleh digunakan untuk menjadualkan lawatan ke tapak penting, mencari pengangkutan, mengatur jadual perjalanan, dan mengakses alatan di darat seperti penjejak Tawaf dan banyak lagi.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-11-01T09:05:18.279Z","updatedAt":"2024-03-13T06:23:29.054Z","publishedAt":"2022-11-01T09:09:45.522Z","locale":"ms","Hajj_Heading":"Nusuk Hajj - Gerbang Menuju Perjalanan Sepanjang Hayat.","Hajj_Description":"'Nusuk Hajj' merupakan sebuah platform komprehensif yang memudahkan perjalanan jemaah Haji ke Baitullah dari 126 negara tertentu. \n\n Platform ini menawarkan pelbagai pakej Haji untuk memastikan perjalanan Haji yang lancar serta memudahkan urusan Haji melalui penyedia perkhidmatan bertauliah.","Mobile_Heading":"Jadikan Umrah anda pengalaman yang tidak dapat dilupakan: Tingkatkan pengalaman rohani anda melalui Aplikasi Nusuk","Mobile_Subheading":"Urus tempahan anda, kekal peka serta layari dengan mudah - semua dalam satu aplikasi."}},{"id":7,"attributes":{"Planning_Section_Heading":"Comience a planificar su viaje","Planning_Section_Subheading":"Todo lo que necesita saber para empezar a planificar su viaje a La Meca y Medina.","About_Section_Heading":"Acerca de Nusuk","About_Section_Subheading":"Plataforma de viajes integrales","About_Section_Description":"Utilice Nusuk, la primera plataforma oficial de planificación, reserva y experiencia, para crear su itinerario de Hajj o Umrah a La Meca, Madina y más allá. Con Nusuk, los viajeros de todo el mundo pueden organizar fácilmente toda su visita, desde la solicitud de un visado electrónico hasta la reserva de hoteles y vuelos. En el futuro, Nusuk también podrá utilizarse para programar visitas a lugares importantes, encontrar transporte, organizar itinerarios y acceder a herramientas sobre el terreno como el rastreador de Tawaf y otras.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-10-24T12:34:38.527Z","updatedAt":"2024-03-13T06:20:26.230Z","publishedAt":"2022-10-24T12:37:50.305Z","locale":"es","Hajj_Heading":"Nusuk Hajj - tu puerta de entrada al viaje de tu vida.","Hajj_Description":"'Nusuk Hajj' es una plataforma integral que facilita el viaje de los peregrinos del Hajj a la Casa de Allah desde 126 países específicos.\n\nEsta plataforma ofrece una variedad de paquetes de Hajj para garantizar una experiencia de Hajj fluida y facilitada a través de proveedores de servicios acreditados.","Mobile_Heading":"Haz que tu Umrah sea inolvidable: Mejora esta experiencia espiritual con la aplicación Nusuk","Mobile_Subheading":"Gestiona tus reservas, mantente informado y navega sin esfuerzo, todo en una sola aplicación."}},{"id":6,"attributes":{"Planning_Section_Heading":"Commencez à Planifier Votre Voyage","Planning_Section_Subheading":"Tout ce que vous devez savoir pour commencer à planifier votre voyage à La Mecque et à Médine.","About_Section_Heading":"À Propos de Nusuk","About_Section_Subheading":"Plateforme de Voyage Holistique","About_Section_Description":"Utilisez Nusuk, la toute première plateforme officielle de planification, de réservation et d'expérience, pour créer votre itinéraire de Hadj ou de Omra à La Mecque, à Médine et au-delà. Avec Nusuk, les voyageurs du monde entier peuvent facilement organiser l'ensemble de leur visite, de la demande de visa électronique à la réservation d'hôtels et de vols. À l'avenir, Nusuk pourra également être utilisé pour programmer la visite de sites importants, trouver des moyens de transport, élaborer des itinéraires et accéder à des outils sur le terrain tels que le traqueur de Tawaf, etc.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-10-24T12:29:41.383Z","updatedAt":"2024-03-13T06:20:07.486Z","publishedAt":"2022-10-24T12:33:21.072Z","locale":"fr","Hajj_Heading":"\"Nusuk Hajj - Votre passerelle vers le voyage d'une vie.","Hajj_Description":"‘Nusuk Hajj’ est une plateforme complète qui facilite le voyage des pèlerins du Hajj vers la Maison d'Allah en provenance de 126 pays spécifiés.\n\nCette plateforme propose une variété de forfaits Hajj pour garantir une expérience de Hajj fluide et facilitée grâce à des prestataires de services agréés.","Mobile_Heading":"Rendez votre Omra inoubliable : Améliorez votre expérience spirituelle avec l'appli Nusuk","Mobile_Subheading":"Gérez vos réservations, restez informé et naviguez facilement, le tout dans une seule application."}},{"id":5,"attributes":{"Planning_Section_Heading":"Beginnen Sie mit der Planung Ihrer Reise","Planning_Section_Subheading":"Alles, was Sie wissen müssen, um Ihre Reise nach Mekka und Madina zu planen.","About_Section_Heading":"Über Nusuk","About_Section_Subheading":"Ganzheitliche Reiseplattform","About_Section_Description":"Nutzen Sie Nusuk, die allererste offizielle Planungs-, Buchungs- und Erlebnisplattform, um Ihre Hajj- oder Umrah-Reise nach Mekka, Madina und darüber hinaus zu planen. Mit Nusuk können Reisende aus der ganzen Welt ihren gesamten Besuch einfach organisieren, von der Beantragung eines eVisums bis zur Buchung von Hotels und Flügen. In Zukunft kann Nusuk auch genutzt werden, um Besuche wichtiger Stätten zu planen, Transportmittel zu finden, Reiserouten zu erstellen und auf Vor-Ort-Tools wie den Tawaf-Tracker und mehr zuzugreifen.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-10-24T12:19:21.912Z","updatedAt":"2024-03-13T06:21:22.579Z","publishedAt":"2022-10-24T12:25:37.794Z","locale":"de","Hajj_Heading":"Nusuk Hajj - Ihr Tor zur Reise Ihres Lebens.","Hajj_Description":"Nusuk Hajj ist eine umfassende Plattform, die die Reise von Hadsch-Pilgern aus 126 Ländern zum Haus Allahs erleichtert. \n\nDiese Plattform bietet eine Vielzahl von Hajj-Paketen an, um eine reibungslose und erleichterte Hajj-Erfahrung durch akkreditierte Dienstleister zu gewährleisten.","Mobile_Heading":"Machen Sie Ihre Umrah unvergesslich: Verbessern Sie Ihr spirituelles Erlebnis mit der Nusuk-App","Mobile_Subheading":"Verwalten Sie Ihre Reservierungen, bleiben Sie informiert und navigieren Sie mühelos – alles in einer App."}},{"id":4,"attributes":{"Planning_Section_Heading":"Mulai Rencanakan Perjalanan Anda","Planning_Section_Subheading":"Semua yang perlu Anda ketahui untuk mulai merencanakan perjalanan Anda ke Makkah dan Madinah.","About_Section_Heading":"Tentang Nusuk","About_Section_Subheading":"Platform Perjalanan Holistik","About_Section_Description":"Gunakan Nusuk, platform perencanaan, pemesanan, dan pengalaman resmi pertama, untuk membuat rencana perjalanan haji atau umrah Anda ke Makkah, Madinah, dan sekitarnya. Dengan Nusuk, para pelancong dari seluruh dunia dapat dengan mudah mengatur seluruh kunjungan mereka, mulai dari mengajukan eVisa hingga memesan hotel dan penerbangan. Di masa depan, Nusuk juga dapat digunakan untuk menjadwalkan kunjungan ke situs-situs penting, menemukan transportasi, menyusun rencana perjalanan, dan mengakses alat di lapangan seperti pelacak Tawaf dan banyak lagi.","FAQ_Section_Heading":"Pertanyaan- Pertanyaan yang Sering Ditanyakan","createdAt":"2022-10-20T05:39:28.574Z","updatedAt":"2024-03-13T06:19:37.920Z","publishedAt":"2022-10-20T06:08:29.291Z","locale":"id","Hajj_Heading":"Nusuk Haji - Gerbang Anda menuju perjalanan seumur hidup.","Hajj_Description":"'Nusuk Hajj' adalah platform komprehensif yang memfasilitasi perjalanan jamaah haji ke Rumah Allah dari 126 negara khusus.\n\nPlatform ini menawarkan berbagai paket haji untuk memastikan pengalaman haji yang lancar dan terfasilitasi melalui penyedia layanan terakreditasi.","Mobile_Heading":"Jadikan Umrah Anda tak terlupakan: Tingkatkan pengalaman spiritual Anda dengan Aplikasi Nusuk","Mobile_Subheading":"Kelola reservasi Anda, tetap terinformasi dan bernavigasi dengan mudah - semuanya dalam satu aplikasi."}},{"id":3,"attributes":{"Planning_Section_Heading":"Начните планировать свое путешествие","Planning_Section_Subheading":"Все, что вам нужно знать, чтобы начать планировать свое путешествие в Мекку и Мадину.","About_Section_Heading":"О компании Nusuk","About_Section_Subheading":"Платформа для целостного путешествия","About_Section_Description":"Используйте Nusuk, первую в истории официальную платформу планирования, бронирования и опыта, для создания маршрута хаджа или умры в Мекку, Мадину и другие места. С помощью Nusuk путешественники со всего мира могут легко организовать весь свой визит, начиная с подачи заявления на получение электронной визы и заканчивая бронированием отелей и авиабилетов. В будущем Nusuk также можно будет использовать для планирования посещения важных объектов, поиска транспорта, составления маршрутов, а также для доступа к инструментам на месте, таким как трекер Тавафа и др.","FAQ_Section_Heading":"F.A.Q","createdAt":"2022-10-10T07:25:06.643Z","updatedAt":"2024-03-13T06:19:18.776Z","publishedAt":"2022-10-10T07:25:09.614Z","locale":"ru","Hajj_Heading":"Nusuk Hajj  – окно в самое главное путешествие вашей жизни.","Hajj_Description":" Nusuk Hajj — это комплексная платформа, которая облегчает путешествие паломников, совершающих хадж к Дому Аллаха из 126 указанных стран. \n\nЭта платформа предлагает различные пакеты хаджа, чтобы обеспечить беспрепятственное и удобное совершение хаджа через аккредитованных поставщиков услуг. пакеты хаджа, предоставляемые авторизованными поставщиками услуг, которые обеспечивают беспрепятственное совершение хаджа.","Mobile_Heading":"Сделайте свою умру незабываемой: обеспечьте свой духовный путь с помощью приложения Nusuk App","Mobile_Subheading":"Управляйте бронированием, будьте в курсе событий и легко ориентируйтесь на местности — все в одном приложении."}}]}},"headerData":[{"id":3,"Title":"تواصل معنا","URL":"https://www.haj.gov.sa/Contact","Markdown":null,"Active":true,"Icon":{"data":null},"submenus":{"data":[]}},{"id":4,"Title":"مركز الاتصال","URL":null,"Markdown":"خارج السعودية: 966920002814+","Active":true,"Icon":{"data":null},"submenus":{"data":[]}},{"id":482,"Title":"السعودية","URL":null,"Markdown":"داخل السعودية: 1966","Active":true,"Icon":{"data":null},"submenus":{"data":[]}}],"linksFooterData":{"createdAt":"2022-09-21T09:57:44.756Z","updatedAt":"2024-03-27T10:12:14.555Z","publishedAt":"2022-09-21T09:57:46.682Z","locale":"ar","Copyright_Text_1":"حقوق الطبع والنشر © {{year}} نسك. جميع تأشيرة سياحية سارية الصلاحية لمدة 12 شهر عند الوصول للمطار في السعودية دون الحاجة إلى التقديم المسبق، مع إقامة مدتها 3 أشهر كحد أقصى. متاحة للدول المؤهلة للحصول على التأشيرة الإلكترونية بالإضافة لأصحاب الإقامة الدائمة في الولايات المتحدة الأمريكية أو المملكة المتحدة أو الاتحاد الأوربي وكذلك حاملي تأشيرات الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن في حال استيفاء الشروط التالية:\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن سارية الصلاحية وتم استخدامها مرة واحدة على الأقل وأن تحمل ختم دخول من الدولة المصدرة.\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن تجارية أو سياحية.","Button_Text":"التقدم بطلب للحصول على تأشيرة إلكترونية","Button_URL":"https://visa.visitsaudi.com/Login","Bulletpoints":[{"id":5,"Bulletpoint":"يجب أن تكون تأشيرة الولايات المتحدة أو المملكة المتحدة أو تأشيرة شنغن صالحة وقد تم استخدامها مرة واحدة على الأقل ولها ختم دخول من الدولة المصدرة."},{"id":6,"Bulletpoint":"يجب أن تكون تأشيرة الولايات المتحدة أو المملكة المتحدة أو تأشيرة شنغن إما تأشيرة عمل أو تأشيرة سياحية."}]},"GCC_Portal_Notification":{"id":7,"Description":"يمكن الآن للمقيمين في دول مجلس التعاون الخليجي التقدم بطلب للحصول على تأشيرة إلكترونية على بوابة التأشيرة","Button_Text":"التقديم في موقع التأشيرة","Button_URL":"https://visa.mofa.gov.sa/Home/Index","Bulletpoints":[]},"GCC_Schengen_Notificaiton":{"id":8,"Description":"بإمكانك استخراج تأشيرة سياحية سارية الصلاحية لمدة 12 شهر عند الوصول للمطار في السعودية دون الحاجة إلى التقديم المسبق، مع إقامة مدتها 3 أشهر كحد أقصى. متاحة للدول المؤهلة للحصول على التأشيرة الإلكترونية بالإضافة لأصحاب الإقامة الدائمة في الولايات المتحدة الأمريكية أو المملكة المتحدة أو الاتحاد الأوربي وكذلك حاملي تأشيرات الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن في حال استيفاء الشروط التالية:\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن سارية الصلاحية وتم استخدامها مرة واحدة على الأقل وأن تحمل ختم دخول من الدولة المصدرة.\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن تجارية أو سياحية.","Button_Text":"التقدم بطلب للحصول على تأشيرة إلكترونية","Button_URL":"https://visa.visitsaudi.com/Login","Bulletpoints":[{"id":7,"Bulletpoint":"يجب أن تكون تأشيرة الولايات المتحدة أو المملكة المتحدة أو تأشيرة شنغن صالحة وقد تم استخدامها مرة واحدة على الأقل ولها ختم دخول من الدولة المصدرة."},{"id":8,"Bulletpoint":"يجب أن تكون تأشيرة الولايات المتحدة أو المملكة المتحدة أو تأشيرة شنغن إما تأشيرة عمل أو تأشيرة سياحية."}]},"Package_Notification":{"id":9,"Description":"يمكنك الحصول على تأشيرتك عن طريق شراء إحدى باقاتنا","Button_Text":"احجز باقتك الان","Button_URL":"nusuk.sa/ar/partners","Bulletpoints":[]},"EVisa_Countries_Notification":{"id":10,"Description":"يمكنك الحصول على تأشيرة لمدة ٣ أشهر عند وصولك إلى المملكة العربية السعودية دون الحاجة إلى تقديم طلب مقدمًا.","Button_Text":"التقديم في موقع التأشيرة","Button_URL":"https://visa.mofa.gov.sa/Home/Index","Bulletpoints":[]},"Visa_Big_Text":{"id":2,"GCC":"مواطنو دول مجلس التعاون الخليجي لا يحتاجون إلى تأشيرة لدخول السعودية","Special":"بإمكانك استخراج تأشيرة سياحية سارية الصلاحية لمدة 12 شهر عند الوصول للمطار في السعودية دون الحاجة إلى التقديم المسبق، مع إقامة مدتها 3 أشهر كحد أقصى. متاحة للدول المؤهلة للحصول على التأشيرة الإلكترونية بالإضافة لأصحاب الإقامة الدائمة في الولايات المتحدة الأمريكية أو المملكة المتحدة أو الاتحاد الأوربي وكذلك حاملي تأشيرات الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن في حال استيفاء الشروط التالية:\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن سارية الصلاحية وتم استخدامها مرة واحدة على الأقل وأن تحمل ختم دخول من الدولة المصدرة.\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن تجارية أو سياحية.","NSpecial_Visa":"يحق لك استخراج تأشيرة وبسهولة من خلال التقديم على موقع وزارة الخارجية الإلكتروني.\nيحق لك استخراج تأشيرة عمرة وبسهولة من خلال التقديم على أحد مزودي الخدمات المعتمدين أو من خلال زيارة أحد وكالات السفر المعتمدة المحلية لديك لحجز حملة العمرة.\nبإمكانك استخراج تأشيرة سارية الصلاحية لمدة 12 شهر عند الوصول للمطار في السعودية دون الحاجة إلى التقديم المسبق، مع إقامة مدتها 3 أشهر كحد أقصى. متاحة للدول المؤهلة للحصول على التأشيرة الإلكترونية بالإضافة لأصحاب الإقامة الدائمة في الولايات المتحدة الأمريكية أو المملكة المتحدة أو الاتحاد الأوربي وكذلك حاملي تأشيرات الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن في حال استيفاء الشروط التالية:\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن سارية الصلاحية وتم استخدامها مرة واحدة على الأقل وأن تحمل ختم دخول من الدولة المصدرة.\nأن تكون تأشيرة الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن تجارية أو سياحية.","NSpecial_NVisa_NGCCR":"يحق لك استخراج تأشيرة عمرة وبسهولة من خلال التقديم على أحد مزودي الخدمات المعتمدين أو من خلال زيارة أحد وكالات السفر المعتمدة المحلية لديك لحجز حملة العمرة.","NSpecial_NVisa_GCCR":"يحق لك استخراج تأشيرة وبسهولة من خلال التقديم على موقع وزارة الخارجية الإلكتروني. التأشيرة الإلكترونية متاحة لمقيمي دول مجلس التعاون الخليجي ذوي المهن المحددة.\nيحق لك استخراج تأشيرة عمرة وبسهولة من خلال التقديم على أحد مزودي الخدمات المعتمدين أو من خلال زيارة أحد وكالات السفر المعتمدة المحلية لديك لحجز حملة العمرة."},"Visa_Options":[{"id":5,"Option_Text":"قدم من خلال الموقع","Option_Link":"https://visa.visitsaudi.com/Registration/Verify","Option_Id":"Visa Portal","Option_Description":null,"Option_Link_Text":null},{"id":6,"Option_Text":"التأشيرة عند الوصول","Option_Link":null,"Option_Id":"Visa Arrival","Option_Description":null,"Option_Link_Text":null},{"id":7,"Option_Text":"احجز باقتك الان","Option_Link":"nusuk.sa/ar/partners","Option_Id":"Book Package","Option_Description":null,"Option_Link_Text":null},{"id":8,"Option_Text":"قدم من خلال الموقع","Option_Link":"https://visa.mofa.gov.sa/Home/Index","Option_Id":"Visa Portal GCC","Option_Description":null,"Option_Link_Text":null}],"Visa_Scenario_Options":{"id":2,"GCC":[{"id":18,"Option_Text":"الحصول على التأشيرة من خلال الباقة","Option_Link":"/partners","Option_Id":"Book Package","Option_Description":"**مرحبا**\n\nجيراننا الأعزاء مواطني دول مجلس التعاون الخليجي لا يحتاجون إلى تأشيرة. يمكنكم السفر إلى المملكة العربية السعودية في أي وقت باستخدام هويتكم أو جواز سفركم.","Option_Link_Text":"عرض مزودي الباقات"}],"Special":[{"id":19,"Option_Text":"التأشيرة الإلكترونية","Option_Link":"https://visa.visitsaudi.com/Registration/Verify","Option_Id":"Visa Portal","Option_Description":"**المعلومات**\n\n- **تكلفة التأشيرة الإلكترونية**: ٣٩٥ ريال سعودي  \n\n- **رسوم التقديم**: مشمولة في سعر التأشيرة الإلكترونية\n\n- **رسوم التأمين الطبي**: مشمولة في سعر التأشيرة الإلكترونية\n\n- **عدد مرات الدخول**: دخول متعدد\n\n- **مدة الصلاحية**: تأشيرة الدخول المتعدد صالحة لمدة عام من تاريخ إصدارها. تسمح التأشيرة بالإقامة لمدة تصل إلى ٩٠ يوماً كحد أقصى.\n\n**المتطلبات**\n\n- يجب ألا يقل عمرك عن ١٨ عاماً للدخول بمفردك. لا يجوز للمسافرين الذين تقل أعمارهم عن ١٨ عاماً الدخول إلا إذا كانوا مصحوبين بأحد الوالدين أو الأجداد أو الأشقاء البالغين (فوق ١٨ عاماً).\n\n- يجب أن يكون جواز سفرك ساري المفعول لمدة لا تقل عن ستة أشهر بعد تاريخ الدخول إلى المملكة العربية السعودية باستثناء مواطني الولايات المتحدة الأمريكية يمكن لمواطني الولايات المتحدة الدخول طالما أن جواز سفرهم ساري المفعول، بغض النظر عن الوقت المتبقي قبل انتهاء الصلاحية.","Option_Link_Text":"تقدَّم الآن"},{"id":20,"Option_Text":"التأشيرة عند الوصول","Option_Link":null,"Option_Id":"Visa Arrival","Option_Description":"عند وصولك إلى المطار أو نقطة الدخول الى المملكة العربية السعودية، استخدم أجهزة الخدمة الذاتية \"كشك\" أو اتجه مباشرةً إلى مكتب مراقبة الجوازات لتقديم طلبك للحصول على تأشيرة الوصول.\n\n**المعلومات**\n \n- **تكلفة التأشيرة عند الوصول**: ٣٠٠ ريال سعودي (ما يعادل حوالي ٨٠ دولار أمريكي)\n\n- **رسوم التأمين الطبي**: ٩٥ ريال سعودي (ما يعادل حوالي ٢٥٫٣٣ دولار أمريكي)\n\n- **عدد مرات الدخول**: دخول متعدد أو دخول واحد وفقاً لقرار وزارة الخارجية السعودية\n\n- **مدة الصلاحية**: تأشيرة الدخول المتعدد صالحة لمدة عام من تاريخ إصدارها. تسمح التأشيرة بالإقامة لمدة تصل إلى ٩٠ يوماً كحد أقصى.\n\n**المتطلبات**\n \n- يجب ألا يقل عمرك عن ١٨ عامًا للدخول بمفردك. لا يجوز للمسافرين الذين تقل أعمارهم عن ١٨ عاماً الدخول إلا إذا كانوا برفقة أحد الوالدين أو الأجداد أو الأشقاء البالغين (فوق ١٨ عاماً).\n\n- يجب أن يكون جواز سفرك ساري المفعول لمدة لا تقل عن ستة أشهر بعد تاريخ الدخول إلى المملكة العربية السعودية باستثناء مواطني الولايات المتحدة الأمريكية حيث يمكن لمواطني الولايات المتحدة الدخول طالما أن جواز سفرهم ساري المفعول، بغض النظر عن الوقت المتبقي قبل انتهاء الصلاحية. ","Option_Link_Text":null},{"id":21,"Option_Text":"الحصول على التأشيرة من خلال الباقة","Option_Link":"/partners","Option_Id":"Book Package","Option_Description":"يحق لك استخراج تأشيرة عمرة وبسهولة من خلال التقديم على أحد مزودي الخدمات المعتمدين أو من خلال زيارة أحد وكالات السفر المعتمدة المحلية لديك لحجز حملة العمرة.","Option_Link_Text":"عرض مزودي الباقات"},{"id":162,"Option_Text":"تأشيرة العبور \"الترانزيت\"","Option_Link":null,"Option_Id":"Transit Visa","Option_Description":"تسمح تأشيرة المرور \"الترانزيت\" للزوار المارين عبر المملكة العربية السعودية بالدخول لأغراض متعددة منها، أداء مناسك العمرة، وزيارة المسجد الحرام والمسجد النبوي الشريفين، فضلاً عن حضور الفعاليات والأنشطة السياحية المختلفة.\n\n**الخطوط السعودية - ** \u003cspan class=\"gold\"\u003e\u003ca href=\"https://www.saudia.com/ar-SA/transit-visa\" target=\"_blank\"\u003e**احجز الآن**\u003c/a\u003e\u003c/span\u003e\n\nاحصل على تأشيرة مرور/ترانزيت مجانية بالإضافة لإقامة فندقية مجانية لليلة واحدة عند الحجز على الخطوط الجوية السعودية. وسيتم إصدار تأشيرتك تلقائيًا وإرسالها إليك عبر البريد الإلكتروني عند الحجز والموافقة.\n\n- **رسوم تكلفة تأشيرة المرور \"الترانزيت\"**: مجاني\n\n- **الإقامة**: تضمن التأشيرة إقامة فندقية مجانية لليلة واحدة\n\n- **رسوم التقديم**: لا يوجد\n\n- **رسوم التأمين الطبي**: مُغطاة\n\n- **عدد مرات الدخول**: مرة واحدة\n\n- **مدة الصلاحية**: صالحة لمدة ثلاثة أشهر مع إقامة لمدة أقصاها ٩٦ ساعة\n\n**طيران ناس السعودية - **\u003cspan class=\"gold\"\u003e\u003ca href=\"https://www.flynas.com/ar?lang=ar?utm_source=visitsaudi\u0026utm_medium=VS_Referral\u0026utm_campaign=VS_StopOver?lang=ar\" target=\"_blank\"\u003e**احجز الآن**\u003c/a\u003e\u003c/span\u003e\n\nاحصل على تأشيرة مرور/ترانزيت مجانية عند الحجز على طيران ناس.\n\n- **رسوم تكلفة تأشيرة المرور\"الترانزيت\"**: مجاني\n\n- **رسوم التقديم**: حوالي ٣٩٫٥٠ ريال سعودي (ما يعادل ١٠٫٥٠ دولار أمريكي)\n\n- **رسوم التأمين الطبي**: يعتمد على بلد المنشأ\n\n- **عدد مرات الدخول**: مرة واحدة\n\n- **مدة الصلاحية**: صالحة لمدة ثلاثة أشهر مع إقامة لمدة أقصاها ٩٦ ساعة","Option_Link_Text":null},{"id":272,"Option_Text":"الإعفاء من تأشيرة الدخول","Option_Link":"https://visa.mofa.gov.sa/","Option_Id":"Visa Waiver","Option_Description":"يسمح الإعفاء من تأشيرة الدخول بدخول المملكة مرة واحدة بحد أقصى 180 يومًا من الإقامة\n\n**:المعلومات**\n- **تكلفة طلب الإعفاء من تأشيرة الدخول:** 150 ريالًا سعوديًا (40 دولارًا تقريبًا)\n- **الدخول:** دخول لمرة واحدة\n- **الصلاحية:** 180 يومًا بحد أقصى\n- **الطلب:** ملء طلب الإعفاء من تأشيرة الدخول الإلكتروني على  \u003ca href=\"https://visa.mofa.gov.sa/\"\u003eالمنصة الوطنية الموحدة للتأشيرات التابعة\nلوزارة الخارجية\u003c/a\u003e.\n\n\n\n**:المتطلبات**\n- أن يكون الطلب متاحًا قبل 90 يومًا من السفر ويجب تقديمه قبل 48 ساعة بحد أقصى\n-  يجب تقديم الطلب أثناء وجود الزائر خارج المملكة\n- تستغرق عملية الموافقة 24 ساعة بحد أقصى وتُرسل إلى المتقدمين عبر البريد الإلكتروني\n- طباعة الموافقة وتقديمها عند الوصول","Option_Link_Text":"المنصة الوطنية الموحدة للتأشيرات التابعة لوزارة الخارجية"}],"NSpecial_Visa":[{"id":253,"Option_Text":"التأشيرة الإلكترونية","Option_Link":"https://visa.mofa.gov.sa/Account/Loginindividuals?_ga=2.214296087.1446126681.1679815317-1300850270.1677751356 ","Option_Id":"Visa Portal","Option_Description":"**المعلومات**\n\n- **تكلفة التأشيرة الإلكترونية**: ٣٠٠ ريال سعودي (حوالي ٨٠ دولار أمريكي)\n\n- **رسوم الطلب**: ٣٩٫٤٤ ريال سعودي (حوالي ١٠٫٥٠ دولار أمريكي)\n\n- **رسوم التأمين الطبي**: غير مشمولة (يتم تحديد السعر بناءاً على مقدم الخدمة)\n\n- **عدد مرات الدخول**: دخول متعدد أو دخول واحد وفقاً لقرار وزارة الخارجية السعودية\n\n- **مدة الصلاحية**: تأشيرة الدخول المتعدد صالحة لمدة عام من تاريخ إصدارها وتسمح بالإقامة لمدة لا تتجاوز ٩٠ يوماً متتالية\n\n**المتطلبات**\n\nيمكن لحاملي تأشيرات الولايات المتحدة الأمريكية أو المملكة المتحدة أو شنغن التأهل للحصول على التأشيرة الإلكترونية إذا تم استيفاء الشروط التالية:\n\n- يجب أن تكون تأشيرتك هي تأشيرة عمل أو سياحة.\n\n- يجب أن تكون تأشيرتك قد استخدمت مرة واحدة على الأقل، وأن يكون لديك ختم دخول من البلد المصدر (لا يتم قبول ختم الدخول الرقمي).\n\n- يجب أن يكون جواز سفرك ساري المفعول لمدة لا تقل عن ستة أشهر بعد تاريخ الدخول إلى المملكة العربية السعودية.\n\nيمكن للمقيمين في المملكة المتحدة والولايات المتحدة والاتحاد الأوروبي التقدم بطلب الحصول على التأشيرة الإلكترونية إذا تم استيفاء الشروط التالية:\n\n- يجب أن يكون لديك تصريح إقامة دائمة من أي دولة من دول المملكة المتحدة أو الولايات المتحدة أو الاتحاد الأوروبي.\n\n- يجب أن يكون جواز سفرك ساري المفعول لمدة لا تقل عن ستة أشهر بعد تاريخ الدخول إلى المملكة العربية السعودية.","Option_Link_Text":"تقديم طلب تأشيرة"},{"id":22,"Option_Text":"التأشيرة عند الوصول","Option_Link":null,"Option_Id":"Visa Arrival","Option_Description":"عند وصولك إلى المطار أو نقطة الدخول الى المملكة العربية السعودية، استخدم أجهزة الخدمة الذاتية \"كشك\" أو اتجه مباشرةً إلى مكتب مراقبة الجوازات لتقديم طلبك للحصول على تأشيرة الوصول.\n\n**المعلومات**\n\n- **تكلفة التأشيرة عند الوصول**: ٣٠٠ ريال سعودي (حوالي ٨٠ دولار أمريكي)\n\n- **رسوم التأمين الطبي**: ٩٥ ريال سعودي (حوالي ٢٥٫٣٣ دولار أمريكي)\n\n- **عدد مرات الدخول**: دخول متعدد أو دخول واحد وفقاً لقرار وزارة الخارجية السعودية\n\n- **مدة الصلاحية**: تأشيرة الدخول المتعدد صالحة لمدة عام من تاريخ إصدارها. تسمح التأشيرة بالإقامة لمدة تصل إلى ٩٠ يوماً.\n\n**المتطلبات**\n\nحاملي تأشيرات الولايات المتحدة أو المملكة المتحدة أو منطقة شنغن مؤهلين للحصول على تأشيرة عند الوصول إذا تم استيفاء الشروط التالية:\n\n- يجب أن تكون تأشيرتك هي تأشيرة عمل أو سياحة.\n\n- يجب أن تكون تأشيرتك قد استخدمت مرة واحدة على الأقل، وأن يكون لديك ختم دخول من البلد المصدر (لا يتم قبول ختم الدخول الرقمي).\n\n- يجب أن يكون جواز سفرك ساري المفعول لمدة لا تقل عن ستة أشهر بعد تاريخ الدخول إلى المملكة العربية السعودية.\n\n\n GCC_Resident_Prompt":"Apakah Anda penduduk GCC?","US_UK_Schengen_Resident_Prompt":"Apakah Anda penduduk tetap AS, Inggris atau Uni Eropa atau pemegang visa AS, Inggris atau Schengen?","Button_Book_Package_Text":"Pesan Paket Anda","Button_Nearest_Embassy_Text":"Kunjungi Kedutaan Besar Saudi terdekat","Notification_GCC":"Warga Negara GCC tidak memerlukan visa untuk memasuki Arab Saudi.","Notification_GCC_Learn_More":null,"Get_Visa_Method_Prompt":"Bagaimana Anda ingin mendapatkan visa Anda?","Button_Arrival_Text":"Visa Saat Kedatangan","Button_eVisa_Text":"eVisa","createdAt":"2022-10-20T10:09:39.818Z","updatedAt":"2024-04-04T14:49:11.981Z","publishedAt":"2022-10-20T12:38:34.452Z","locale":"id","Button_URL":"/packages","App_Message_Text":"Jangan lupa untuk mengunduh aplikasi Nusuk dan memesan Umrah dan Ziyarah Anda. Tersedia untuk \u003ca href=\"https://apps.apple.com/sa/app/eatmarna/id1532669630\" target=\"_blank\"\u003eiPhone\u003c/a\u003e, \u003ca href=\"https://play.google.com/store/apps/details?id=com.sejel.eatamrna\u0026hl=en\u0026gl=US\" target=\"_blank\"\u003eAndroid\u003c/a\u003e, dan \u003ca href=\"https://appgallery.huawei.com/app/C103004637\" target=\"_blank\"\u003eHuawei\u003c/a\u003e.","GCC_Resident_Prompt_Subtitle":"(GCC adalah persatuan regional yang terdiri dari Bahrain, Kuwait, Oman, Qatar, Arab Saudi, dan Uni Emirat Arab)","Hajj_GroupA_GroupB":null}}]}},"seo":{"Meta_Title":"نسك: شريكك الموثوق لعمرة لا مثيل لها","Meta_Description":"استخدم نسك، أول منصة رسمية للتخطيط والحجز والتجربة، لإنشاء خط سير رحلة الحج أو العمرة إلى مكة المكرمة والمدينة المنورة وخارجها.","Keywords":"نسك\nالعمره\nنسك السعودية","Site_URL":"https://www.nusuk.sa/ar","Site_Name":"نسك","Twitter_Site":null,"Page_Key":"Landing","createdAt":"2024-01-25T14:00:25.018Z","updatedAt":"2024-01-25T14:09:30.724Z","publishedAt":"2024-01-25T14:00:56.170Z","locale":"ar"},"oldSeo":{"Meta_Title":"نسك","Meta_Description":"نُسُك تعد أول منصة رسمية سعودية تتيح لك خيار التخطيط والحجز وعيش تجربة العمرة أو الحج الخاصة بك. نُسُك تتيح للمسافرين من جميع أنحاء العالم تنظيم وتخطيط جميع تفاصيل زيارتهم بسهولة، بدءا من التقدم بطلب الحصول على تأشيرة إلكترونية إلى حجز الفنادق والرحلات الجوية. مستقبلًا، سيمكنك نُسُك من جدولة الزيارات للمواقع المهمة، والعثور على وسائل النقل، وتنظيم مسارات الرحلات، والوصول إلى الخدمات على أرض الواقع مثل تعقب الطواف وغيره الكثير.","Keywords":"نسك ،الحج والعمرة, المواقع المقدسة في الإسلام, تجربة الحج, السفر الإسلامي, الرحلة الروحية, السياحة الدينية, التراث الإسلامي, السياحة الدينية","createdAt":"2022-09-25T10:07:52.685Z","updatedAt":"2024-01-14T07:39:04.963Z","publishedAt":"2022-09-25T10:07:54.498Z","locale":"ar","Twitter_Site":null,"Site_Name":"نسك","Site_URL":"https://nusuk.com/ar","Share_Image":{"data":{"id":442,"attributes":{"name":"3_Banner.jpg","alternativeText":"3_Banner.jpg","caption":"3_Banner.jpg","width":4000,"height":2667,"formats":{"large":{"ext":".jpg","url":"/uploads/large_3_Banner_8b649a21ad.jpg","hash":"large_3_Banner_8b649a21ad","mime":"image/jpeg","name":"large_3_Banner.jpg","path":null,"size":85.31,"width":1000,"height":667},"small":{"ext":".jpg","url":"/uploads/small_3_Banner_8b649a21ad.jpg","hash":"small_3_Banner_8b649a21ad","mime":"image/jpeg","name":"small_3_Banner.jpg","path":null,"size":23.67,"width":500,"height":333},"medium":{"ext":".jpg","url":"/uploads/medium_3_Banner_8b649a21ad.jpg","hash":"medium_3_Banner_8b649a21ad","mime":"image/jpeg","name":"medium_3_Banner.jpg","path":null,"size":49.17,"width":750,"height":500},"thumbnail":{"ext":".jpg","url":"/uploads/thumbnail_3_Banner_8b649a21ad.jpg","hash":"thumbnail_3_Banner_8b649a21ad","mime":"image/jpeg","name":"thumbnail_3_Banner.jpg","path":null,"size":6.45,"width":234,"height":156}},"hash":"3_Banner_8b649a21ad","ext":".jpg","mime":"image/jpeg","size":777.44,"url":"/uploads/3_Banner_8b649a21ad.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"createdAt":"2022-09-23T08:15:03.307Z","updatedAt":"2022-09-23T08:15:03.307Z"}}},"localizations":{"data":[{"id":12,"attributes":{"Meta_Title":"نسوک","Meta_Description":"مکہ، مدینہ اور اس سے آگے اپنے حج یا عمرہ کے سفر کا پروگرام بنانے کے لیے نسخک، پہلی بار آفیشل پلاننگ، بکنگ اور تجربہ کا پلیٹ فارم استعمال کریں۔ Nusuk کے ساتھ، پوری دنیا کے مسافر ای ویزا کے لیے درخواست دینے سے لے کر ہوٹلوں اور پروازوں کی بکنگ تک، اپنے پورے دورے کو آسانی سے ترتیب دے سکتے ہیں۔ مستقبل میں، نسخ کا استعمال اہم مقامات کے دوروں کو شیڈول کرنے، نقل و حمل تلاش کرنے، سفر کے پروگراموں کو درست کرنے، اور زمین پر موجود ٹولز جیسے طواف ٹریکر وغیرہ تک رسائی کے لیے بھی استعمال کیا جا سکتا ہے۔","Keywords":"نسوک, عمرہ, طواف","createdAt":"2022-11-09T13:15:43.805Z","updatedAt":"2024-01-14T07:39:04.995Z","publishedAt":"2022-11-09T13:15:48.405Z","locale":"ur","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/ur"}},{"id":1,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Use Nusuk, the first-ever official planning, booking and experience platform, to create your Hajj or Umrah itinerary to Makkah, Al Madinah, and beyond. With Nusuk, travelers from all over the world can easily organize their entire visit, from applying for an eVisa to booking hotels and flights. Nusuk can also be used to schedule visits to important sites, find transportation, curate itineraries, and access on-ground tools such as the Tawaf tracker and more.","Keywords":"nusuk, umrah,tawaf,Islamic pilgrimage\nHajj and Umrah\nSacred sites in Islam\nPilgrimage experience\nIslamic travel\nSpiritual journey\nReligious tourism\nIslamic heritage sites","createdAt":"2022-09-25T10:07:18.643Z","updatedAt":"2024-01-14T07:39:04.996Z","publishedAt":"2022-09-25T10:07:57.703Z","locale":"en","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.sa"}},{"id":11,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Mekke, Medine ve ötesine Hac veya Umre güzergahınızı oluşturmak için ilk resmi planlama, rezervasyon ve deneyim platformu olan Nusuk'u kullanın. Nusuk ile dünyanın dört bir yanından gelen gezginler, e-Vize başvurusundan otel ve uçuş rezervasyonuna kadar tüm ziyaretlerini kolayca organize edebilirler. Gelecekte Nusuk, önemli yerlere ziyaretleri planlamak, ulaşım bulmak, güzergahları düzenlemek ve Tavaf izleyici gibi yerinde araçlara ve daha fazlasına erişmek için de kullanılabilir.","Keywords":"nusuk, umre, tavaf","createdAt":"2022-11-09T13:12:46.220Z","updatedAt":"2024-01-14T07:39:04.997Z","publishedAt":"2022-11-09T13:12:48.846Z","locale":"tr","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/tr"}},{"id":10,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Gunakan Nusuk, platform perancangan, tempahan dan pengalaman rasmi yang pertama, untuk mencipta jadual perjalanan Haji atau Umrah anda ke Makkah, Madinah dan seterusnya. Dengan Nusuk, pengembara dari seluruh dunia boleh mengatur keseluruhan lawatan mereka dengan mudah, daripada memohon eVisa kepada tempahan hotel dan penerbangan. Pada masa hadapan, Nusuk juga boleh digunakan untuk menjadualkan lawatan ke tapak penting, mencari pengangkutan, mengatur jadual perjalanan, dan mengakses alatan di darat seperti penjejak Tawaf dan banyak lagi.","Keywords":"nusuk, umrah, tawaf","createdAt":"2022-11-01T09:04:32.290Z","updatedAt":"2024-01-14T07:39:04.998Z","publishedAt":"2022-11-01T09:04:34.681Z","locale":"ms","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/ms"}},{"id":9,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"使用Nusuk，有史以来第一个官方计划、预订和体验平台，来创建你的麦加、麦地那和其他地方的朝圣或朝觐行程。通过Nusuk，来自世界各地的旅行者可以轻松地组织他们的整个访问，从申请电子签证到预订酒店和航班。未来，Nusuk还可以用来安排参观重要景点，寻找交通工具，策划行程，以及访问地面工具，如Tawaf追踪器等。","Keywords":"nusuk, umrah, 塔瓦夫","createdAt":"2022-11-01T09:03:44.995Z","updatedAt":"2024-01-14T07:39:04.999Z","publishedAt":"2022-11-01T09:03:46.766Z","locale":"zh","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/zh"}},{"id":8,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"मक्का, मदीना और उससे आगे के लिए अपना हज या उमराह यात्रा कार्यक्रम बनाने के लिए, पहली आधिकारिक योजना, बुकिंग और अनुभव मंच, नुसुक का उपयोग करें। नुसुक के साथ, दुनिया भर के यात्री ई-वीसा के लिए आवेदन करने से लेकर होटल और उड़ानों की बुकिंग तक, अपनी पूरी यात्रा को आसानी से व्यवस्थित कर सकते हैं। भविष्य में, नुसुक का उपयोग महत्वपूर्ण स्थलों की यात्राओं को निर्धारित करने, परिवहन खोजने, यात्रा कार्यक्रम निर्धारित करने और तवाफ ट्रैकर जैसे ऑन-ग्राउंड टूल्स तक पहुंचने के लिए भी किया जा सकता है।","Keywords":"nusuk, उमराह, तवाफ़","createdAt":"2022-11-01T09:02:21.419Z","updatedAt":"2024-01-14T07:39:05.011Z","publishedAt":"2022-11-01T09:02:23.511Z","locale":"hi","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/hi"}},{"id":7,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Utilice Nusuk, la primera plataforma oficial de planificación, reserva y experiencia, para crear su itinerario de Hajj o Umrah a La Meca, Madina y más allá. Con Nusuk, los viajeros de todo el mundo pueden organizar fácilmente toda su visita, desde la solicitud de un visado electrónico hasta la reserva de hoteles y vuelos. En el futuro, Nusuk también podrá utilizarse para programar visitas a lugares importantes, encontrar transporte, organizar itinerarios y acceder a herramientas sobre el terreno como el rastreador de Tawaf y otras.","Keywords":"nusuk, umrah, tawaf","createdAt":"2022-10-27T13:02:22.127Z","updatedAt":"2024-01-14T07:39:05.001Z","publishedAt":"2022-10-27T13:02:24.234Z","locale":"es","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/es"}},{"id":6,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Utilisez Nusuk, la toute première plateforme officielle de planification, de réservation et d'expérience, pour créer votre itinéraire de Hadj ou de Omra à La Mecque, à Médine et au-delà. Avec Nusuk, les voyageurs du monde entier peuvent facilement organiser l'ensemble de leur visite, de la demande de visa électronique à la réservation d'hôtels et de vols. À l'avenir, Nusuk pourra également être utilisé pour programmer la visite de sites importants, trouver des moyens de transport, élaborer des itinéraires et accéder à des outils sur le terrain tels que le traqueur de Tawaf, etc.","Keywords":"nusuk, omra, tawaf","createdAt":"2022-10-26T13:48:14.345Z","updatedAt":"2024-01-14T07:39:05.004Z","publishedAt":"2022-10-26T13:48:52.684Z","locale":"fr","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/fr"}},{"id":5,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Используйте Nusuk, первую в истории официальную платформу планирования, бронирования и опыта, для создания маршрута Умры в Мекке, Мадине и за их пределами. С помощью Nusuk путешественники со всего мира могут легко организовать весь свой визит - от подачи заявления на получение электронной визы до бронирования отелей и авиабилетов.","Keywords":"nusuk, Умра, Таваф","createdAt":"2022-10-26T10:14:35.292Z","updatedAt":"2024-01-14T07:39:05.013Z","publishedAt":"2022-10-26T10:16:31.531Z","locale":"ru","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/ru"}},{"id":4,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Nutzen Sie Nusuk, die allererste offizielle Planungs-, Buchungs- und Erlebnisplattform, um Ihre Hajj- oder Umrah-Reise nach Mekka, Madina und darüber hinaus zu planen. Mit Nusuk können Reisende aus der ganzen Welt ihren gesamten Besuch einfach organisieren, von der Beantragung eines eVisums bis zur Buchung von Hotels und Flügen. In Zukunft kann Nusuk auch genutzt werden, um Besuche wichtiger Stätten zu planen, Transportmittel zu finden, Reiserouten zu erstellen und auf Vor-Ort-Tools wie den Tawaf-Tracker und mehr zuzugreifen.","Keywords":"nusuk, umra, tawaf","createdAt":"2022-10-26T10:09:15.553Z","updatedAt":"2024-01-14T07:39:05.005Z","publishedAt":"2022-10-26T10:17:29.021Z","locale":"de","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/de"}},{"id":3,"attributes":{"Meta_Title":"Nusuk","Meta_Description":"Gunakan Nusuk, platform perencanaan, pemesanan, dan pengalaman resmi pertama, untuk membuat rencana perjalanan haji atau umrah Anda ke Makkah, Madinah, dan sekitarnya. Dengan Nusuk, para pelancong dari seluruh dunia dapat dengan mudah mengatur seluruh kunjungan mereka, mulai dari mengajukan eVisa hingga memesan hotel dan penerbangan. Di masa depan, Nusuk juga dapat digunakan untuk menjadwalkan kunjungan ke situs-situs penting, menemukan transportasi, menyusun rencana perjalanan, dan mengakses alat di lapangan seperti pelacak Tawaf dan banyak lagi.","Keywords":"nusuk, umrah, thawaf","createdAt":"2022-10-20T12:52:54.713Z","updatedAt":"2024-01-14T07:39:05.007Z","publishedAt":"2022-10-20T12:52:58.966Z","locale":"id","Twitter_Site":null,"Site_Name":"Nusuk","Site_URL":"https://nusuk.com/id"}}]}},"languages":[{"Alpha_2":"en","Label":"English","Enabled":true,"createdAt":"2022-10-13T11:42:25.124Z","updatedAt":"2022-10-13T11:42:26.101Z","publishedAt":"2022-10-13T11:42:26.099Z"},{"Alpha_2":"ar","Label":"العربية","Enabled":true,"createdAt":"2022-10-13T11:42:41.695Z","updatedAt":"2022-10-13T11:42:42.756Z","publishedAt":"2022-10-13T11:42:42.754Z"},{"Alpha_2":"id","Label":"Bahasa Indonesia","Enabled":true,"createdAt":"2022-10-24T04:38:26.515Z","updatedAt":"2023-10-19T12:55:06.273Z","publishedAt":"2022-10-24T04:38:28.669Z"},{"Alpha_2":"ru","Label":"Pусский","Enabled":true,"createdAt":"2022-10-25T05:02:48.399Z","updatedAt":"2023-10-19T12:55:18.635Z","publishedAt":"2022-10-25T05:02:50.234Z"},{"Alpha_2":"fr","Label":"Français","Enabled":true,"createdAt":"2022-11-15T10:36:46.792Z","updatedAt":"2023-10-19T12:55:30.135Z","publishedAt":"2022-11-15T10:38:47.959Z"},{"Alpha_2":"es","Label":"Español","Enabled":true,"createdAt":"2022-11-15T10:38:03.125Z","updatedAt":"2023-10-19T12:55:39.282Z","publishedAt":"2022-11-15T10:38:53.190Z"},{"Alpha_2":"de","Label":"Deutsch","Enabled":true,"createdAt":"2022-11-15T10:38:27.187Z","updatedAt":"2023-10-19T12:54:51.296Z","publishedAt":"2022-11-15T10:38:42.607Z"},{"Alpha_2":"tr","Label":"Türkçe","Enabled":true,"createdAt":"2022-12-12T06:30:37.065Z","updatedAt":"2023-10-19T12
